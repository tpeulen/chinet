{% set name = "chinet" %}
#{% set version = "0.0.3" %}
{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: "{{ name|lower }}"
  version: {{ data.get('version')|lower }}
#  version: "{{ version|lower }}"

source:
  path: ..

build:
    number: 0
    #string: np{{ CONDA_NPY }}py{{ CONDA_PY }}_{{ GIT_BUILD_STR }}

requirements:

  host:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - setuptools
    - git
  build:
    - python {{ python }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ pin_compatible('numpy') }}
    - cmake
    - swig=3.0.12
    - boost=1.67.0.*
    - eigen
    - openmp
    - librttr
    - setuptools
    - libmongoc >=1.15.1
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - librttr
    - boost=1.67.0.* [win]
    - libboost=1.67.0.* [not win]
    - libmongoc>=1.15.1
    - labellib

test:
  imports:
    - chinet

about:
  home: https://github.com/tpeulen/chinet
  license: MPL 2.0
  summary: Python bindings for chinet
  description: |
    chinet is a C++ library with Python wrapper to construct networks of
    computation node with associated ports that can be deposited in a
    mongoDB. Chinet is the data management backend of chisurf.
  doc_url: https://github.com/tpeulen.github.io/chinet/

extra:
  recipe-maintainers:
    - tpeulen
