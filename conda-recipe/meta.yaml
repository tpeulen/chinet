{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ..

build:
    number: 0
    string: np{{ CONDA_NPY }}py{{ CONDA_PY }}

requirements:

  host:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    # patching IMP in setup.py. Therefore in host env
    - imp 2.13.0.* # [win]
  build:
    - python {{ python }}
    - setuptools
    - {{ pin_compatible('numpy') }}
    - git
    - cmake
    - llvm-openmp  # [osx]
    - imp 2.13.0.* # [not win]
    - swig 3.0.12.*
    - boost 1.67.0.*
    - librttr 0.9.6.*
    - libmongoc >=1.15.1
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - labellib
    - llvm-openmp # [osx]
    - librttr 0.9.6.*
    - boost 1.67.0.* # [win]
    - libboost 1.67.0.* # [not win]
    - libmongoc >=1.15.1
    - imp 2.13.0.*

test:
  imports:
    - chinet

about:
  home: https://github.com/tpeulen/chinet
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('long_description') }}
  doc_url: https://github.com/tpeulen.github.io/chinet/

extra:
  recipe-maintainers:
    - tpeulen
