{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ../
#  git_url: ..

build:
  number: 0
  detect_binary_files_with_prefix: True  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - swig
    - doxygen
    - python
    - numpy
  host:
    - python
    - boost-cpp
    - libmongoc
    - librttr
    - numpy
  run:
    - python
    - boost-cpp
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('librttr') }}
    - {{ pin_compatible('libmongoc') }}
    - llvm-openmp  # [osx]

test:
  imports:
    - chinet
  #requires:
  #  - nose
  #  - python    
  #commands:
  #  # - mongodb # mongodb only on py37 -> use system mongodb
  #  # - cd test && mkdir db && mongod --dbpath db &&
  #  - nosetests

about:
  home: https://github.com/tpeulen/chinet
  license: {{ data.get('license') }}
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('long_description') }}
  doc_url: https://github.com/tpeulen.github.io/chinet/

extra:
  recipe-maintainers:
    - tpeulen
