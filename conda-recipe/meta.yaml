{% set PY_VER_MAJOR = PY_VER[0] %}
{% set PY_VER_MINOR = PY_VER[2] %}
{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  git_url: ..

build:
    number: 0
    string: py{{ PY_VER_MAJOR }}{{ PY_VER_MINOR }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}

requirements:
  host: 
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python }}
    - setuptools
    - swig
    - cmake >=3.13
    - numpy
    - boost
    - librttr
    - libmongoc >=1.15.1
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('librttr') }}
    - {{ pin_compatible('boost', max_pin='x.x.x') }}
    - {{ pin_compatible('libmongoc') }}
    - llvm-openmp  # [osx]

test:
  imports:
    - chinet
  requires:
    - nose
    - mongodb
  commands:
    - cd test && mkdir db
    - mongod --dbpath db &&
    - nosetests

about:
  home: https://github.com/tpeulen/chinet
  license: {{ data.get('license') }}
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('long_description') }}
  doc_url: https://github.com/tpeulen.github.io/chinet/

extra:
  recipe-maintainers:
    - tpeulen
