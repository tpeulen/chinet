stages:
- build
- test
- deploy
- Trigger-cross-projects

.BuildTemplate: &build_template
  artifacts:
    paths:
      - bld-dir/
.WinTemplate:  &win_template
  << : *build_template
  image: mambaforge:vs16
  tags:
    - win
  script:
    - cmd.exe
    - conda activate base
    - cd tools && git pull --force && cd..
    - .\tools\build.bat
  before_script:
    - git submodule update --init --recursive --remote
.OSXTemplate:  &osx_template
  << : *build_template
  tags:
    - osx
  before_script:
    - brew reinstall wget git git-lfs
    - git submodule update --init --recursive --remote
.LinuxTemplate:  &linux_template
  << : *build_template
  tags:
    - linux
  image:
    name: condaforge/linux-anvil-cos7-x86_64
    entrypoint: [ "/bin/bash", "-i", "-c" ]
  before_script:
    - yum install -y git
    - git submodule update --init --recursive --remote

build:linux:
  << : *linux_template
  stage: build
  script:
    - ./tools/build.sh
build:windows:
  << : *win_template
  stage: build  
  script:
    - .\tools\build.bat
build:osx:
  << : *osx_template
  stage: build
  script:
    - ./tools/build.sh

test:linux:
  stage: test
  <<: *linux_template
  dependencies:
    - build:linux
  script:
    # for libmongoc
    - conda config --add channels tpeulen
    # for chinet
    - conda config --add channels "file://`pwd`/bld-dir"
    - mamba install -y python=3.8 chinet mongodb nose numba
    - mkdir db & nohup mongod --dbpath db &
    - cd test
    - nosetests

deploy:conda:
  <<: *linux_template
  stage: deploy
  dependencies:
    - test:linux
    - build:windows
    - build:osx
  script:
    - ./tools/deploy.sh

# Downstream projects
chisurf:
  stage: Trigger-cross-projects
  trigger: chisurf/chisurf

